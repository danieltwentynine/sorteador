<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bagel-fat-one" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO DO CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="forms">
            <div>
                <label for="numeroMax">Número Máximo: </label>
                <input type="number" id="numeroMax" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear Um Número</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="result"></span>
        </div>
    </main>
    <script src="@@ENDERECO DO JS"></script>
</body>
</html>
